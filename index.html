---
layout: default
---

<div class="home">
    {% for post in site.posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="author">
      <span class="date">{{ post.date | date: "%d %B %Y" }}</span>
    </p>
    <div class="content">
      {{ post.content }}
    </div>
    {% endfor %}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
